name: 'Crawl Actions '
#触发
on:
  watch:
    types: [started]
  schedule:
    - cron: '0 14 * * *'
      
jobs:
  Crawl:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout tools repo
      uses: actions/checkout@v2
      with:
        repository: cdh1991/solutions
        token: ${{ secrets.TOKEN }}
        path: ./
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests BeautifulSoup4
    - name: crawl list to csv
      run: |
        python crawl.py
    - name: Commit files
      run: |
        git config --local user.email "zhangzhiwen91@gmail.com"
        git config --local user.name "jast90"
        git add .
        git commit -m "`date '+%Y-%m-%d %H:%M:%S'`" #动态提交信息
    # 推送到github仓库
    - name: Push changes
      uses: acdh1991/solutions@solutions
      with:
        github_token: ${{ secrets.TOKEN }}
        branch: ${{ github.ref }}
