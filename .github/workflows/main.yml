name: 'Crawl Actions '
#触发
on:
  watch:
    types: [started]
  schedule:
    - cron: '0 14 * * *'
      
jobs:
  Crawl:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests
    - name: crawl list to csv
      run: |
        python crawl.py 
